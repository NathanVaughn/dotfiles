- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases:
        path: aliases
        force: true
    ~/.bash_profile: 
        path: bash_profile
        force: true
    ~/.dircolors: 
        path: dircolors
        force: true
    ~/.gitconfig: 
        path: gitconfig
        force: true
    ~./.tmux.conf:
        path: tmux.conf
	force: true
- shell:
  - [git submodule update --init --recursive, Installing submodules]
