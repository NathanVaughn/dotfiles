- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_aliases:
        path: bash_aliases
        force: true
    ~/.bash_profile:
        path: bash_profile
        force: true
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.profile:
        path: profile
        force: true
    ~/.dircolors:
        path: dircolors
        force: true
    ~/.gitconfig: 
        path: gitconfig
        force: false
    ~/.tmux.conf:
        path: tmux.conf
        force: true
- shell:
  - [git submodule update --init --recursive, Installing submodules]
