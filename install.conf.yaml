- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: aliases:
        force: true
    ~/.bash_profile: bash_profile:
        force: true
    ~/.dircolors: dircolors:
        force: true
    ~/.gitconfig: gitconfig:
        force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [source ~/.bash_profile, Refreshing profile]