- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_aliases:
        path: bash_aliases
        force: true
    ~/.bash_profile:
        path: bash_profile
        force: true
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.profile:
        path: profile
        force: true
    ~/.dircolors:
        path: dircolors
        force: true
    ~/.gitconfig:
        path: gitconfig
        force: false
    ~/.tmux.conf:
        path: tmux.conf
        force: true

- shell:
  - [git config --global credential.helper store, Configuring git to store credentials]
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo apt update && sudo apt install bat unzip fontconfig -y, Installing batcat and unzip]
  - [mkdir -p ~/.local/share/fonts && wget https://github.com/ryanoasis/nerd-fonts/releases/latest/download/CascadiaCode.zip -O ~/.local/share/fonts/CascadiaCode.zip && unzip -o ~/.local/share/fonts/CascadiaCode.zip -d ~/.local/share/fonts/ && rm ~/.local/share/fonts/CascadiaCode.zip && fc-cache -fv, Installing CascadiaCode font]
  - [sudo wget https://github.com/JanDeDobbeleer/oh-my-posh/releases/latest/download/posh-linux-amd64 -O /usr/local/bin/oh-my-posh && sudo chmod +x /usr/local/bin/oh-my-posh && mkdir -p ~/.poshthemes && wget https://github.com/JanDeDobbeleer/oh-my-posh/releases/latest/download/themes.zip -O ~/.poshthemes/themes.zip && unzip -o ~/.poshthemes/themes.zip -d ~/.poshthemes && chmod u+rw ~/.poshthemes/*.json && rm ~/.poshthemes/themes.zip, Installing oh-my-posh]